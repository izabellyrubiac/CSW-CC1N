<body>

        <label for="nome">Nome:</label>

        value="">

        <br>
        <input type="email" id="email" name="email" size="40" maxlength="30">
        <br>

        <br>

        <input type="file">
</fieldset>

</div>

<div class="container">
    <div>
        <fieldset>
        <h1>Login</h1>

        <br>
        <input type="email" size="40" maxlength="30">

        <label for="senha">Senha:</label>
        <br>

    </fieldset>
    <div>

            <input type="checkbox" name="opc1" value="opc1">Opção 1

</div>

        </fieldset>
    </div>
</div>

</div>
